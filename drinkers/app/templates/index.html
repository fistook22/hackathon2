{% extends 'base.html' %}

{% block my_block %}
<img src="static/age1.jpg" class="img-fluid" alt="Are you old enough to drink?">
<div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-success" type="button" a href="{{ url_for('tasting') }}">I am old enough to drink, lets start tasting whisky!</button>
  <button class="btn btn-danger" type="button" a href="{{ url_for('notforu') }}">I am underage, let me taste non-alcoholic drinks.</button>
</div>
{% endblock %}
