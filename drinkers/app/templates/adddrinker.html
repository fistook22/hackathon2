{% extends 'base.html' %}

{% block my_block %}

    <form method="POST" class="fixed-bottom" role="form">
        {{ form.hidden_tag() }}

        {{ form.name.label }}
        {{ form.name(size=32) }}
        <br>
        {{ form.age.label }}
        {{ form.age(size=32) }}
        <br>
        {{ form.country.label }}
        {{ form.country(size=32) }}
        <br>
        {{ form.gender.label }}
        {{ form.gender }}
        <br>
        <button class="btn btn-primary">
            {{ form.submit() }}
        </button>

    </form>

{% endblock %}
